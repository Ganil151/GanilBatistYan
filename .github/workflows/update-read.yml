name: Waka Readme

on:
  schedule:
    # Runs at 12 AM UTC (5:30 AM IST) daily
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  update-readme:
    name: Update Profile Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- Step 1: Update Blog Posts ---
      - name: Pull Latest Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@ganilbatistyan"
          max_post_count: 5

      # --- Step 2: Load Secrets from .env ---
      - name: Load Environment Variables from .github/.env
        uses: falti/dotenv-action@v1
        with:
          path: ".github/.env"
          log_variables: true # Set to false in production to avoid leaking keys in logs

      # --- Step 3: Update WakaTime Metrics ---
      - name: Update WakaTime DevMetrics
        uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ env.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ env.WAKATIME_API_KEY }}
          ### Meta Configuration
          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: Ganil151/Devops
          ### Content Customization
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: "->"
          CODE_LANG: rust
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML
          ### Commit Configuration
          COMMIT_MESSAGE: "ðŸš€ Updated WakaTime metrics [skip ci]"
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GanilBot
          COMMITTER_EMAIL: ganilbatistyan@gmail.com
          AUTHOR_NAME: Ganil Batist Yan
          AUTHOR_EMAIL: ganilbatistyan@gmail.com
